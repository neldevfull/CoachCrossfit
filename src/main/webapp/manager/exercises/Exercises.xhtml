<ui:composition template="/WEB-INF/Templates/MainLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Exercícios</ui:define>
	
	 <ui:define name="_header">
		<h1 class="header">Matheus Frugeri - Coach Crossfit</h1>
	</ui:define>
	
	<ui:define name="_content">
		<p:outputLabel value="Exercícios" styleClass="_screen-title"/>
		<h:form>
			<h:dataTable value="#{exercisesBean.exercises}" var="exercise"
				emptyMessage="Nenhum exercício cadastrado" rowClasses="tableFirstLine,tableNextLine"
				styleClass="_list-container">
				<p:column>  
					<h:commandLink value="#{exercise.nameExercise}" styleClass="_list-content"
						action="#{exerciseBean.loadExercise(exercise, '/manager/exercises/Exercise?faces-redirect=true')}"/>
				</p:column>
				<p:column>					
					<p:commandButton icon="fa fa-remove" styleClass="_list-button"
						action="#{exerciseBean.deleteExercise(exercise)}"/>						
				</p:column> 
			</h:dataTable>
		</h:form>			
	</ui:define>
	
	<ui:define name="_footer">	
		<h:form> 								
			<p:commandButton id="btn_cadastrar" action="#{exerciseBean.loadExercise('/manager/exercises/Exercise?faces-redirect=true')}" 
					icon="ui-icon-circle-check" value="Novo Exercício" styleClass="btn btn-lg _btn-registering _confirm"/>
		</h:form>	
	</ui:define>
		
</ui:composition>
