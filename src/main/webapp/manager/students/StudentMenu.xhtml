<ui:composition template="/WEB-INF/Templates/MainLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">Home</ui:define>
	
	<ui:define name="_header">
		<h1 class="header">Matheus Frugeri - Coach Crossfit</h1>
	</ui:define>
		
	<ui:define name="_content">
		<h:form>
			<div class="_img-border">
				<h:graphicImage library="images" name="Perfil.png" styleClass="_img-profile"/>
			</div>   
			<p class="label-name">Atléta: <SPAN><p:outputLabel value="#{studentBean.shortName}"/></SPAN></p>
			<p:commandButton icon="fa fa-cubes" type="button" value="Dados Pessoais	" styleClass="_input-style btn btn-lg btn-primary"/>
			<p:commandButton icon="fa fa-trophy" type="button" value="Personal Records" styleClass="_input-style btn btn-lg btn-primary"/>
			<p:commandButton action="#{studentBean.loadCycle('/manager/cycles/Cycles?faces-redirect=true')}"
				icon="fa fa-circle-o" value="Cíclos" styleClass="_input-style btn btn-lg btn-primary"/>		
			<p:commandButton icon="fa fa-file-o" type="button" value="Relatórios" styleClass="_input-style btn btn-lg btn-primary"/>
			<p:commandButton icon="fa fa-line-chart" type="button" value="Gráficos" styleClass="_input-style btn btn-lg btn-primary"/>
		</h:form>	 	
	</ui:define>
		
</ui:composition>
