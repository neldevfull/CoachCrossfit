<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <p class="_title-form">Cadastro - <span>Aluno</span></p>
    <h:form id="studentCad">			 													 	
		<p:inputText id="nameStudent" value="#{studentBean.student.nameUser}"  
			placeholder="Nome" styleClass="form-control input-lg input-sm _input-form"
			required="true" requiredMessage="Nome é obrigatório"
			validator="#{studentBean.validations.validateName}"/>
		<p:inputText id="emailUser" value="#{studentBean.student.emailUser}"
			placeholder="E-mail" styleClass="form-control input-lg input-sm _input-form" 
			required="true" requiredMessage="E-mail é obrigatório"
			validator="#{studentBean.validations.validateEmail}"/>
		<p:selectOneMenu id="genderUser" value="#{studentBean.student.genderUser}" 
			style="width:100%; height:32px; margin: 2% 0 0 0 !important;" styleClass="_input-form selectpicker show-tick"  
			validator="#{studentBean.validations.validateInt}">												
			<f:selectItem itemLabel="Masculino" itemValue="1"/>
			<f:selectItem itemLabel="Feminino" itemValue="2"/> 		 		
		</p:selectOneMenu>				
		<p:selectOneMenu id="statusUser" value="#{studentBean.student.statusUser}" 
			style="width:100%; height:32px; margin: 2% 0 0 0 !important;" styleClass="_input-form"
			validator="#{studentBean.validations.validateInt}" title="Status">				 							
			<f:selectItem itemLabel="Ativo" itemValue="1"/>
			<f:selectItem itemLabel="Inativo" itemValue="2"/>  				 
		</p:selectOneMenu>
		<p:commandButton action="#{studentBean.studentMain}" icon="fa fa-chevron-down"
			value="Salvar!" styleClass="btn btn-lg  _btn-confirm" update=":register"/>   
		<p:messages styleClass="_messages" autoUpdate="true" id="messages"/>				
	</h:form> 
	<span class="_border"></span>			
	<div class="_content-register">
		<p class="_title-form _subtitle-form">Registros</p>  
		<h:form id="register"> 	
			<h:dataTable value="#{studentsBean.students}" var="student" id="studentRegister"
				emptyMessage="Nenhum aluno cadastrado" rowClasses="tableFirstLine,tableNextLine"
				styleClass="_list-container">
				<p:column>  
					<h:commandLink value="#{student.nameUser}" styleClass="_list-content"
						action="#{studentBean.loadStudent(student, '/manager/students/StudentMenu?faces-redirect=true')}"/>
				</p:column>
				<p:column>					
					<p:commandButton action="#{studentBean.loadStudent(student, '/manager/students/StudentReg?faces-redirect=true')}"
						icon="fa fa-arrow-circle-o-up" styleClass="_list-button" rendered="#{student.statusUser == 1}"/>
					<p:commandButton action="#{studentBean.loadStudent(student, '/manager/students/StudentReg?faces-redirect=true')}"
						icon="fa fa-arrow-circle-o-down" styleClass="_list-button" rendered="#{student.statusUser == 2}"/>
				</p:column> 
			</h:dataTable>	
		</h:form>	
	</div>
			
</ui:composition>
