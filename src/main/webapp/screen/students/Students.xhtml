<ui:composition template="/WEB-INF/Templates/MainLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">ALunos</ui:define>
	
	 <ui:define name="_header">
		<h1 class="header">Matheus Frugeri - Coach Crossfit</h1>
	</ui:define>
	
	<ui:define name="_content">
		<p:outputLabel value="Alunos" styleClass="_screen-title"/>
		<h:dataTable value="#{studentsBean.students}" var="student"
			emptyMessage="Nenhum aluno cadastrado" rowClasses="tableFirstLine,tableNextLine"
			styleClass="_list-container">
			<p:column> 
				<h:outputText value="#{student.nameStudent}" styleClass="_list-content"/>
			</p:column>
			<p:column>
				<h:form>					
					<p:commandButton action="#{studentBean.loadStudent(student)}" icon="fa fa-cloud-upload" styleClass="_list-button"/>
				</h:form>
			</p:column> 
		</h:dataTable>			
	</ui:define>
	
	<ui:define name="_footer">	
		<h:form> 								
			<p:commandButton id="btn_cadastrar" action="#{studentBean.loadStudent}" 
					icon="ui-icon-circle-check" value="Novo Aluno" styleClass="btn btn-lg _btn-registering _confirm"/>
		</h:form>	
	</ui:define>
		
</ui:composition>
