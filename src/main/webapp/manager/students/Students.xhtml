<ui:composition template="/WEB-INF/Templates/MainLayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="titulo">ALunos</ui:define>
	
	 <ui:define name="_header">
		<h1 class="header">Matheus Frugeri - Coach Crossfit</h1>
	</ui:define>
	
	<ui:define name="_content">
		<p:outputLabel value="Alunos" styleClass="_screen-title"/>
		<h:form>
			<h:dataTable value="#{studentsBean.students}" var="student"
				emptyMessage="Nenhum aluno cadastrado" rowClasses="tableFirstLine,tableNextLine"
				styleClass="_list-container">
				<p:column>  
					<h:commandLink value="#{student.nameUserAbb}" styleClass="_list-content"
						action="#{studentBean.loadStudent(student, '/manager/students/StudentMenu?faces-redirect=true')}"/>
				</p:column>
				<p:column>					
					<p:commandButton action="#{studentBean.loadStudent(student, '/manager/students/StudentReg?faces-redirect=true')}"
						icon="fa fa-arrow-circle-o-up" styleClass="_list-button" rendered="#{student.statusUser == 1}"/>
					<p:commandButton action="#{studentBean.loadStudent(student, '/manager/students/StudentReg?faces-redirect=true')}"
						icon="fa fa-arrow-circle-o-down" styleClass="_list-button" rendered="#{student.statusUser == 2}"/>
				</p:column> 
			</h:dataTable>
		</h:form>			
	</ui:define>
	
	<ui:define name="_footer">	
		<h:form> 								
			<p:commandButton id="btn_cadastrar" action="#{studentBean.loadStudent('/manager/students/StudentReg?faces-redirect=true')}" 
					icon="ui-icon-circle-check" value="Novo Aluno" styleClass="btn btn-lg _btn-registering _confirm"/>
		</h:form>	
	</ui:define>
		
</ui:composition>
